<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Lovers</title>
  <link href="css/general.css" rel="stylesheet">
  <link href="css/smoothie.css" rel="stylesheet">
  <link href="css/text.css" rel="stylesheet">

  <script type="module" src="js/index.js"></script>
</head>

<body>

  <h1>Smoothie Mix</h1>
  <div id="fruits">
    <h2>Choose your super fruits for your super smoothie</h2>
    <div id="banana" class="fruit">
      <img src="images/banana.png">
    </div>

    <div id="strawberry" class="fruit">
      <img src="images/fraise.png">
    </div>

    <div id="kiwi" class="fruit">
      <img src="images/kiwi.png">
    </div>
  </div>


  <div id="smoothie-mix">
    <div id="smoothie">
      <img src="images/gobelet.png" id="gobelet">
      <div id="juice-container">
        <div id="juice">
        </div>
      </div>
    </div>
  </div>

  <div id="result">
    <div id="vitamin-level" class="level">
      <h3>Vitamins </h3>
      <img src="images/vitamin.png">
      <span>0</span>
    </div>
    <div id="acidity-level" class="level">
      <h3>Acidity</h3>
      <img src="images/acidity.png">
      <span>0</span>
    </div>
    <div id="sugar-level" class="level">
      <h3>Sugar</h3>
      <img src="images/sugar.png">
      <span>0</span>
    </div>
    <div id="volume-level" class="level">
      <h3>Volume</h3>
      <img src="images/volume.png">
      <span>0</span>
    </div>


  </div>


</body>

</html>
